<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
    <h1>BMI Calculator</h1>
  </head>
  <body>
    <input type="text" class="age" /> Age
    <input type="text" class="height" /> Height
    <input type="text" class="weight" /> Weight
    <button type="button" class="btn--submit">Submit</button>
    <input type="radio" class="radio--0" name="units" checked value="0" />
    Metric (kg, m)
    <input type="radio" value="1" class="radio--1" name="units" /> Imperial
    (lbs, in)
    <script src="script.js"></script>

    <p class="result hidden">Result is:</p>
  </body>
</html>
